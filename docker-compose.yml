version: '3'

services:
  vpn:
    image: qmcgaw/gluetun:latest
    container_name: gluetun
    restart: always
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - 8888:8888/tcp # HTTP proxy
      - 8388:8388/tcp # Shadowsocks
      - 8388:8388/udp # Shadowsocks
    volumes:
      - gluetun:/gluetun
    environment:
      - TZ=America/Los_Angeles
      - VPN_SERVICE_PROVIDER=nordvpn
      - VPN_TYPE=openvpn
      - OPENVPN_USER=$VPN_USERNAME
      - OPENVPN_PASSWORD=$VPN_PASSWORD
      - UPDATER_PERIOD=24h

  plex:
    image: plexinc/pms-docker:latest
    container_name: plex
    restart: always
    ports:
      - 1900:1900
      - 3005:3005
      - 9324:9324
      - 32400:32400
      - 32410:32410
      - 32412-32414:32412-32414
      - 32469:32469
    environment:
      - ADVERTISE_IP=http://192.168.0.100:32400/
      - TZ=America/Los_Angeles
      - HOME=/config
      - PLEX_GID=1000
      - PLEX_UID=1000
      - PLEX_CLAIM=$PLEX_CLAIM
    volumes:
      - plex:/config
      - /mnt/media/movies:/movies
      - /tmp:/transcode
      - /mnt/media/tv_shows:/tv_shows
      - /mnt/media/audiobooks:/audiobooks

  overseerr:
    image: linuxserver/overseerr:latest
    container_name: overseerr
    restart: always
    ports:
      - 5055:5055
    environment:
      - TZ=America/Los_Angeles
      - PUID=1000
      - PGID=1000
    volumes:
      - overseerr:/config

  sonarr:
    image: linuxserver/sonarr:latest
    container_name: sonarr
    restart: always
    network_mode: service:vpn
    ports:
      - 8989:8989
    environment:
      - TZ=America/Los_Angeles
      - PUID=1000
      - PGID=1000
    volumes:
      - sonarr:/config
      - /mnt/media/tv_shows:/tv_shows
      - /mnt/media/transmission:/downloads

  radarr:
    image: linuxserver/radarr:latest
    container_name: radarr
    restart: always
    network_mode: service:vpn
    ports:
      - 7878:7878
    environment:
      - TZ=America/Los_Angeles
      - PUID=1000
      - PGID=1000
    volumes:
      - radarr:/config
      - /mnt/media/transmission:/downloads
      - /mnt/media/movies:/movies

  prowlarr:
    image: linuxserver/prowlarr:latest
    container_name: prowlarr
    restart: always
    network_mode: service:vpn
    ports:
      - 9696:9696
    environment:
      - TZ=America/Los_Angeles
      - PUID=1000
      - PGID=1000
    volumes:
      - prowlarr:/config

  transmission:
    image: linuxserver/transmission:latest
    container_name: transmission
    restart: always
    network_mode: service:vpn
    ports:
      - 9091:9091
      - 51413/tcp
      - 51413/udp
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
      - USER=$TORRENT_USERNAME
      - PASS=$TORRENT_PASSWORD
    volumes:
      - transmission-config:/config
      - /mnt/media/transmission:/downloads
      - /mnt/media/transmission/watch:/watch

  unpackerr:
    image: golift/unpackerr:latest
    container_name: unpackerr
    restart: always
    environment:
      - TZ=America/Los_Angeles
      - UN_SONARR_0_URL=$SONARR_URL
      - UN_SONARR_0_API_KEY=$SONARR_API_KEY
      - UN_SONARR_0_PATHS_0=/data/completed/sonarr
      - UN_RADARR_0_URL=$RADARR_URL
      - UN_RADARR_0_API_KEY=$RADARR_API_KEY
      - UN_RADARR_0_PATHS_0=/data/completed/radarr
    volumes:
      - /mnt/media/transmission:/data

  tachidesk:
    image: ghcr.io/suwayomi/tachidesk:stable
    container_name: tachidesk
    restart: always
    network_mode: service:vpn
    ports:
      - 4567:4567
    volumes:
      - /home/docker/tachidesk:/home/suwayomi/.local/share/Tachidesk

volumes:
  plex:
  overseerr:
  sonarr:
  radarr:
  prowlarr:
  transmission-config:
  gluetun:

networks:
  vpn_network:
